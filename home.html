<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!--heading 1-->
    <h1 class="my-3 text-center">Add a Details</h1>

    <div class="container mt-4">
        <!-- Form for tasks -->
        <form class="text-center border p-4 thick-border" action="/" method="post">
            <div class="d-flex justify-content-center">
                <div class="mb-3 col-4">
                    <label for="taskTitle" class="form-label">Student Name :</label>
                    <input type="text" class="form-control" id="name" name="stu_name">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mb-3 col-4">
                    <label for="taskTitle" class="form-label">Enrollment Number :</label>
                    <input type="text" class="form-control" id="enrollment" name="stu_enrollment">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mb-3 col-4">
                    <label for="taskDescription" class="form-label">Email ID :</label>
                    <input type="email" class="form-control" id="email" name="stu_email">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </form>
    </div>

    <!--heading 2-->
    <h1 class="my-3 text-center">Student Information</h1>

    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Student Name</th>
                <th scope="col">Enrollment Number</th>
                <th scope="col">Email ID</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in allTasks %}

            <tr>
                <th scope="row">{{task.sno }}</th>
                <td>{{task.name}}</td>
                <td>{{task.enrollment}}</td>
                <td>{{task.email}}</td>
                <td>
                    <a href="/update?sno={{task.sno}}" class="btn btn-primary mb-3">Update</a><br>
                    <a href="/delete?sno={{task.sno}}" class="btn btn-secondary">Delete</a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</body>

</html>
