<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!--heading 1-->
    <h1 class="my-3 text-center">Update</h1>

    <div class="container mt-4">
        <!-- Form for tasks -->
        <form class="text-center border p-4 thick-border" action="/update?sno={{reqTask.sno}}" method="post">
            <div class="d-flex justify-content-center">
                <div class="mb-3 col-4">
                    <label for="taskTitle" class="form-label">Student Name :</label>
                    <input type="text" class="form-control" id="name" name="stu_name" value="{{reqTask.name}}" />
                </div>
            </div>
            <!-- need to change -->
            <div class="d-flex justify-content-center">
                <div class="mb-3 col-4">
                    <label for="taskTitle" class="form-label">Enrollment Number :</label>
                    <input type="text" class="form-control" id="enrollment" name="stu_enrollment" value="{{reqTask.enrollment}}" />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mb-3 col-4">
                    <label for="taskDescription" class="form-label">Email ID :</label>
                    <input type="email" class="form-control" id="email" name="stu_email" value="{{reqTask.email}}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
        </form>
    </div>
</body>

</html>
